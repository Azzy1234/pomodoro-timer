<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paradrome Timer</title>
  <script type="module" src="timer.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #e7f3ff;
      color: #333;
    }
    #timer {
      font-size: 48px;
      margin: 20px;
    }
    button, input {
      font-size: 18px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Paradrome Timer</h1>
  <label>Work (min): <input id="work-time" type="number" value="25"></label>
  <label>Break (min): <input id="break-time" type="number" value="5"></label>
  <button id="start-btn">Start</button>
  <div id="timer">00:00</div>
  <p id="status"></p>
</body>
</html>
